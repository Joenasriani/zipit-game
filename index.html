<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZIP IT!</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <style>
        body {
            background-color: rgb(248, 250, 255);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: none;
            user-select: none;
            overflow: hidden;
        }
        .grid-frame {
            background: white;
            border: 4px solid rgb(209, 213, 219);
            border-radius: 48px;
            padding: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            aspect-ratio: 1 / 1;
            width: 100%;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
        }
        .cell {
            border: 0.5px solid rgb(229, 231, 235);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .node {
            width: 76%;
            height: 76%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.25rem;
            z-index: 20;
            transition: background-color 0.3s ease, transform 0.2s ease;
            background-color: black;
            color: white;
        }
        .node.in-path {
            background-color: rgb(0, 65, 130);
            color: white;
            opacity: 1;
        }
        .node.error {
            background-color: rgb(239, 68, 68) !important;
            transform: scale(1.1);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .zip-box {
            background-color: rgb(0, 65, 130);
            color: white;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 2.25rem;
            line-height: 2.5rem;
        }
        .it-text {
            font-size: 3rem;
            line-height: 1;
            font-weight: 900;
            color: rgb(31, 41, 55);
        }
        .win-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
            z-index: 100;
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-[500px] mx-auto flex flex-col h-[95vh]">
        <div class="flex justify-between items-center mb-10 w-full px-2">
            <div class="flex items-center gap-4">
                <button id="backBtn" class="p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-gray-700"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                </button>
                <div class="flex flex-col text-left">
                    <div class="flex items-center gap-2 uppercase tracking-tighter">
                        <span class="zip-box font-black">ZIP</span>
                        <span class="it-text">IT!</span>
                    </div>
                    <span class="text-[10px] text-gray-400 font-bold mt-1 ml-1 tracking-tight uppercase text-left">Practice the LinkedIn Zip Game</span>
                </div>
            </div>
            <button id="musicToggle" class="p-1 text-gray-700">
                <svg id="musicOnIcon" style="display:none" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
                <svg id="musicOffIcon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2v6h4l5 4V5z"/><line x1="22" y1="9" x2="16" y2="15"/><line x1="16" y1="9" x2="22" y2="15"/></svg>
            </button>
        </div>

        <div class="flex justify-end mb-3 pr-2">
            <button id="clearBtn" class="text-gray-500 font-bold bg-gray-200/60 px-6 py-1.5 rounded-full text-sm border border-gray-300 text-left">Clear</button>
        </div>

        <div id="boardFrame" class="grid-frame">
            <div id="grid" class="grid-container">
                <canvas id="pathCanvas"></canvas>
            </div>
        </div>

        <div class="mt-10 px-4">
            <button id="undoBtn" class="w-full bg-gray-200 text-gray-500 font-bold py-4 rounded-full text-lg active:bg-gray-300 transition-colors">Undo</button>
        </div>

        <div class="flex-grow"></div>
        <div id="levelCounter" class="text-center mb-10 font-black text-gray-400 text-sm uppercase tracking-widest">Level 1 of 29</div>
    </div>

    <div id="winOverlay" class="win-overlay">
        <div class="bg-white rounded-[40px] p-12 text-center max-sm shadow-2xl border-4 border-orange-500 animate-bounce">
            <h2 id="winTitle" class="text-5xl font-black text-gray-900 mb-3 italic uppercase">ZIP IT!</h2>
            <p id="winMsg" class="text-gray-600 font-black text-xl leading-snug">Level Complete!</p>
        </div>
    </div>

    <script>
        const LEVELS = [
            { size: 6, nodes: { "0,0": 1, "0,5": 2, "5,5": 3, "5,0": 4 } },
            { size: 6, nodes: { "1,1": 1, "4,1": 2, "4,4": 3, "1,4": 4 } },
            { size: 6, nodes: { "0,0": 1, "0,2": 2, "2,2": 3, "2,1": 4 } },
            { size: 6, nodes: { "0,0": 1, "1,1": 2, "2,2": 3, "3,3": 4, "5,4": 5 } },
            { size: 6, nodes: { "0,0": 1, "5,5": 2, "0,1": 3, "5,4": 4 } },
            { size: 6, nodes: { "0,0": 1, "1,1": 2, "2,2": 3, "3,3": 4, "4,4": 5, "5,4": 6 } },
            { size: 6, nodes: { "0,0": 1, "5,5": 2, "0,5": 3, "5,0": 4, "2,2": 5, "3,2": 6 } },
            { size: 6, nodes: { "0,0": 1, "0,5": 4, "5,5": 3, "5,0": 2, "2,2": 5, "2,3": 6 } },
            { size: 6, nodes: { "1,1": 1, "2,2": 2, "3,3": 3, "4,4": 4, "1,4": 5, "4,1": 6, "0,1": 7 } },
            { size: 6, nodes: { "0,0": 3, "0,5": 4, "1,1": 1, "1,4": 7, "2,2": 2, "2,3": 8, "3,2": 11, "3,3": 9, "4,1": 12, "4,4": 6, "5,0": 10, "5,1": 5 } },
            { size: 6, nodes: { "0,0": 1, "0,1": 2, "0,2": 3, "0,3": 4, "0,4": 5, "0,5": 6, "5,5": 7, "5,4": 8 } },
            { size: 6, nodes: { "1,1": 1, "1,2": 2, "2,2": 3, "2,1": 4, "3,1": 5, "3,2": 6, "4,2": 7, "4,1": 8, "5,0": 9 } },
            { size: 6, nodes: { "0,0": 1, "5,0": 2, "5,5": 3, "0,5": 4, "3,3": 5, "2,2": 6, "1,1": 7, "4,3": 8 } },
            { size: 6, nodes: { "0,0": 1, "3,0": 2, "3,3": 3, "0,3": 4, "0,5": 5, "5,5": 6, "5,0": 7, "2,2": 8, "4,5": 9 } },
            { size: 6, nodes: { "1,1": 1, "1,4": 2, "4,4": 3, "4,1": 4, "2,2": 5, "2,3": 6, "3,3": 7, "3,2": 8, "0,0": 9, "5,4": 10 } },
            { size: 6, nodes: { "0,0": 1, "0,5": 2, "1,5": 3, "1,0": 4, "2,0": 5, "2,5": 6, "3,5": 7, "3,0": 8, "4,0": 9, "4,5": 10 } },
            { size: 6, nodes: { "0,0": 1, "1,1": 3, "0,1": 2, "1,0": 4, "2,0": 5, "2,1": 6, "3,1": 7, "3,0": 8, "5,0": 9, "5,5": 10, "0,3": 11 } },
            { size: 6, nodes: { "0,0": 1, "2,0": 2, "2,2": 3, "0,2": 4, "0,4": 5, "2,4": 6, "4,4": 7, "4,2": 8, "4,0": 9, "5,5": 10, "3,2": 11 } },
            { size: 6, nodes: { "1,1": 1, "1,3": 2, "3,3": 3, "3,1": 4, "5,1": 5, "5,3": 6, "5,5": 7, "0,0": 8, "0,5": 9, "2,5": 10, "4,5": 11, "4,1": 12 } },
            { size: 6, nodes: { "0,0": 1, "0,1": 2, "1,1": 3, "1,0": 4, "2,0": 5, "2,1": 6, "3,1": 7, "3,0": 8, "4,0": 9, "4,1": 10, "5,1": 11, "5,0": 12, "5,3": 13 } },
            { size: 6, nodes: { "0,0": 1, "1,0": 2, "1,1": 3, "0,1": 4, "0,2": 5, "1,2": 6, "1,3": 7, "0,3": 8, "0,4": 9, "1,4": 10, "1,5": 11, "0,5": 12, "5,5": 13, "5,4": 14 } },
            { size: 6, nodes: { "3,3": 1, "2,2": 2, "1,1": 3, "0,0": 4, "0,5": 5, "5,5": 6, "5,0": 7, "4,1": 8, "3,2": 9, "2,3": 10, "1,4": 11, "2,5": 12, "4,3": 13 } },
            { size: 6, nodes: { "0,0": 1, "2,0": 2, "4,0": 3, "5,1": 4, "5,3": 5, "5,5": 6, "3,5": 7, "1,5": 8, "0,4": 9, "0,2": 10, "2,2": 11, "2,4": 12, "3,3": 13, "4,3": 14 } },
            { size: 6, nodes: { "0,0": 1, "0,2": 2, "0,4": 3, "2,4": 4, "4,4": 5, "4,2": 6, "4,0": 7, "2,0": 8, "2,2": 9, "1,1": 10, "1,3": 11, "3,3": 12, "3,1": 13, "5,5": 14, "5,0": 15 } },
            { size: 6, nodes: { "0,0": 1, "1,0": 2, "1,1": 3, "0,1": 4, "0,2": 5, "1,2": 6, "2,2": 7, "2,1": 8, "2,0": 9, "3,0": 10, "3,1": 11, "3,2": 12, "4,2": 13, "4,1": 14, "4,0": 15, "5,0": 16 } },
            { size: 6, nodes: { "0,0": 1, "0,1": 2, "1,1": 3, "1,0": 4, "2,0": 5, "2,1": 6, "3,1": 7, "3,0": 8, "4,0": 9, "4,1": 10, "5,1": 11, "5,0": 12, "5,2": 13, "4,2": 14, "3,2": 15, "2,2": 16, "1,2": 17 } },
            { size: 6, nodes: { "0,0": 1, "1,0": 2, "2,0": 3, "3,0": 4, "4,0": 5, "5,0": 6, "5,1": 7, "4,1": 8, "3,1": 9, "2,1": 10, "1,1": 11, "0,1": 12, "0,2": 13, "1,2": 14, "2,2": 15, "3,2": 16, "4,2": 17, "5,2": 18 } },
            { size: 6, nodes: { "0,0": 1, "1,0": 2, "1,1": 3, "0,1": 4, "0,2": 5, "1,2": 6, "2,2": 7, "2,1": 8, "2,0": 9, "3,0": 10, "3,1": 11, "3,2": 12, "4,2": 13, "4,1": 14, "4,0": 15, "5,0": 16, "5,1": 17, "5,2": 18, "5,3": 19, "4,3": 20 } },
            { size: 6, nodes: { "0,0": 1, "0,1": 2, "1,1": 3, "1,0": 4, "2,0": 5, "2,1": 6, "3,1": 7, "3,0": 8, "4,0": 9, "4,1": 10, "5,1": 11, "5,0": 12, "5,2": 13, "4,2": 14, "3,2": 15, "2,2": 16, "1,2": 17, "0,2": 18, "0,3": 19, "1,3": 20, "2,3": 21, "4,3": 22 } }
        ];

        const COMP_MESSAGES = [
            "So… you know how to zip it.", "SO YOU THINK YOU ARE 50% THAN ANY OTHER CEO?", "Okay, that was clean.", "Nice. Don’t get comfortable.", "You’re warming up. Joe noticed.",
            "You zipped it. Again.", "Still think this is easy?", "That path wasn’t accidental.", "Impressive. Joe Nasr would approve.", "You’re thinking ahead now. Dangerous.", "Most people mess this one up.", "Keep going. Egos are fragile.",
            "Okay… that was smart.", "You’re not supposed to see that so fast.", "Careful. You’re catching up to Joe Nasr.", "That move filtered the amateurs.", "Logic > luck. You chose logic.", "You’re officially not bad at this.",
            "This is where people quit.", "You zipped it… but can you explain why?", "Most players fail right before this.", "You saw the trap. Respect.", "Joe Nasr made this one unfair on purpose.", "Your brain is officially engaged.", "Pure class. Almost there.",
            "Alright. That was elite.", "You’re thinking like the designer now.", "This level breaks egos.",
            "You didn’t just zip it — you solved it."
        ];

        let levelIdx = 0;
        let path = [];
        let isDragging = false;
        let win = false;
        let isMusicOn = false;
        const audio = new Audio('/music/zipit.mp3');
        audio.loop = true;

        const grid = document.getElementById('grid');
        const canvas = document.getElementById('pathCanvas');
        const ctx = canvas.getContext('2d');
        const levelCounter = document.getElementById('levelCounter');
        const winOverlay = document.getElementById('winOverlay');
        const winMsg = document.getElementById('winMsg');
        const winTitle = document.getElementById('winTitle');

        function initLevel() {
            const currentLevel = LEVELS[levelIdx];
            path = [];
            win = false;
            winOverlay.style.display = 'none';
            levelCounter.innerText = `Level ${levelIdx + 1} of 29`;
            const cells = grid.querySelectorAll('.cell');
            cells.forEach(c => c.remove());

            for (let r = 0; r < 6; r++) {
                for (let c = 0; c < 6; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.r = r;
                    cell.dataset.c = c;
                    const val = currentLevel.nodes[`${r},${c}`];
                    if (val) {
                        const node = document.createElement('div');
                        node.className = 'node';
                        node.innerText = val;
                        node.id = `node-${r}-${c}`;
                        cell.appendChild(node);
                    }
                    grid.appendChild(cell);
                }
            }
            resizeCanvas();
        }

        function resizeCanvas() {
            const rect = grid.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            drawPath();
        }

        function drawPath() {
            const rect = grid.getBoundingClientRect();
            ctx.clearRect(0, 0, rect.width, rect.height);
            if (path.length < 1) return;

            const currentLevel = LEVELS[levelIdx];
            const maxVal = Math.max(...Object.values(currentLevel.nodes));
            let maxValReachedIdx = -1;
            for(let j=0; j < path.length; j++) {
                if(currentLevel.nodes[`${path[j].r},${path[j].c}`] === maxVal) {
                    maxValReachedIdx = j;
                    break;
                }
            }

            const cellSize = rect.width / 6;
            const half = cellSize / 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = cellSize * 0.75;

            for (let i = 1; i < path.length; i++) {
                const p1 = path[i-1];
                const p2 = path[i];
                ctx.beginPath();
                if (maxValReachedIdx !== -1 && i > maxValReachedIdx) {
                    ctx.strokeStyle = 'rgb(156, 163, 175)';
                } else {
                    ctx.strokeStyle = 'rgb(230, 138, 62)';
                }
                ctx.moveTo(p1.c * cellSize + half, p1.r * cellSize + half);
                ctx.lineTo(p2.c * cellSize + half, p2.r * cellSize + half);
                ctx.stroke();
            }

            const allNodes = grid.querySelectorAll('.node');
            allNodes.forEach(n => n.classList.remove('in-path'));
            path.forEach(p => {
                const node = document.getElementById(`node-${p.r}-${p.c}`);
                if (node) node.classList.add('in-path');
            });
        }

        function getCoords(clientX, clientY) {
            const rect = grid.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            if (x < 0 || x > rect.width || y < 0 || y > rect.height) return null;
            return {
                r: Math.floor((y / rect.height) * 6),
                c: Math.floor((x / rect.width) * 6)
            };
        }

        function handleDown(e) {
            if (win) return;
            const pointer = e.touches ? e.touches[0] : e;
            const pos = getCoords(pointer.clientX, pointer.clientY);
            if (!pos) return;
            const currentLevel = LEVELS[levelIdx];
            const nodeVal = currentLevel.nodes[`${pos.r},${pos.c}`];
            if (path.length === 0) {
                if (nodeVal === 1) {
                    path = [pos];
                    isDragging = true;
                }
            } else {
                const idx = path.findIndex(p => p.r === pos.r && p.c === pos.c);
                if (idx !== -1) {
                    path = path.slice(0, idx + 1);
                    isDragging = true;
                }
            }
            drawPath();
        }

        function handleMove(e) {
            if (!isDragging || win) return;
            const pointer = e.touches ? e.touches[0] : e;
            const pos = getCoords(pointer.clientX, pointer.clientY);
            if (!pos) return;
            const head = path[path.length - 1];
            if (head.r === pos.r && head.c === pos.c) return;
            const dr = Math.abs(pos.r - head.r);
            const dc = Math.abs(pos.c - head.c);

            if ((dr === 1 && dc === 0) || (dr === 0 && dc === 1)) {
                if (path.length > 1) {
                    const prev = path[path.length - 2];
                    if (prev.r === pos.r && prev.c === pos.c) {
                        path.pop();
                        drawPath();
                        return;
                    }
                }
                if (path.some(p => p.r === pos.r && p.c === pos.c)) return;
                const currentLevel = LEVELS[levelIdx];
                const nodeVal = currentLevel.nodes[`${pos.r},${pos.c}`];
                if (nodeVal) {
                    let lastValInPath = 0;
                    for (let i = path.length - 1; i >= 0; i--) {
                        const v = currentLevel.nodes[`${path[i].r},${path[i].c}`];
                        if (v) { lastValInPath = v; break; }
                    }
                    if (nodeVal !== lastValInPath + 1) {
                        const node = document.getElementById(`node-${pos.r}-${pos.c}`);
                        if (node) {
                            node.classList.add('error');
                            setTimeout(() => node.classList.remove('error'), 250);
                        }
                        return;
                    }
                }
                path.push(pos);
                drawPath();
                checkWinCondition(pos);
            }
        }

        function checkWinCondition(lastPos) {
            const currentLevel = LEVELS[levelIdx];
            const maxVal = Math.max(...Object.values(currentLevel.nodes));
            const endCellVal = currentLevel.nodes[`${lastPos.r},${lastPos.c}`];
            const totalRequiredNodes = Object.keys(currentLevel.nodes).length;
            const visitedNodesInPath = path.filter(p => currentLevel.nodes[`${p.r},${p.c}`]).length;

            if (path.length === 36 && visitedNodesInPath === totalRequiredNodes && endCellVal === maxVal) {
                win = true;
                isDragging = false;
                
                winTitle.innerText = levelIdx === 0 ? "NICE!" : "ZIP IT!";
                winMsg.innerText = COMP_MESSAGES[levelIdx] || "You zipped it!";
                winOverlay.style.display = "flex";
                setTimeout(() => {
                    if (levelIdx < LEVELS.length - 1) {
                        levelIdx++;
                        initLevel();
                    }
                }, 3500);
            }
        }

        grid.addEventListener('pointerdown', handleDown);
        window.addEventListener('pointermove', handleMove);
        window.addEventListener('pointerup', () => isDragging = false);
        window.addEventListener('resize', resizeCanvas);
        document.getElementById('clearBtn').addEventListener('click', () => { path = []; drawPath(); });
        document.getElementById('undoBtn').addEventListener('click', () => { if (path.length > 1 && !win) { path.pop(); drawPath(); } });
        document.getElementById('backBtn').addEventListener('click', () => { if (levelIdx > 0) { levelIdx--; initLevel(); } });
        document.getElementById('musicToggle').addEventListener('click', () => {
            isMusicOn = !isMusicOn;
            document.getElementById('musicOnIcon').style.display = isMusicOn ? 'block' : 'none';
            document.getElementById('musicOffIcon').style.display = isMusicOn ? 'none' : 'block';
            if (isMusicOn) audio.play().catch(() => {}); else audio.pause();
        });

        initLevel();
    </script>
</body>
</html>
